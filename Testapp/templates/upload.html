{% extends "base.html" %}
{% load static %}

{% block content %}

<h1 class="text-2xl font-bold text-center my-5 text-[#cb8700]">Upload Your Item</h1>

<form method="POST" enctype="multipart/form-data" class="max-w-xl mx-auto p-5 bg-white shadow-md rounded-lg">
    {% csrf_token %}

    <label class="block text-lg font-semibold">Item Name</label>
    <input type="text" name="name" class="w-full p-2 border rounded mb-4" required>

    <label class="block text-lg font-semibold">Description</label>
    <textarea name="description" class="w-full p-2 border rounded mb-4" required></textarea>

    <label class="block text-lg font-semibold">Upload Images</label>
    <input type="file" name="images" multiple class="w-full p-2 border rounded mb-4" required>

    <button type="submit" class="w-full bg-[#cb8700] text-white p-3 rounded-xl">
        Upload Item
    </button>
</form>

{% endblock %}
